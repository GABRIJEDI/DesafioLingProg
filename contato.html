<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Contato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TechZone</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="menuPrincipal">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 pt-4">
        <h1 class="text-center mb-4">Fale Conosco</h1>
        <p class="lead text-center">Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
        
        <div id="mensagemRetorno" class="alert d-none mt-4" role="alert">
        </div>

        <form id="formContato" method="POST" action="#" class="p-4 border rounded shadow-sm">
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" 
                           required minlength="3" maxlength="100" placeholder="Seu nome">
                </div>
                
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           required placeholder="email@exemplo.com">
                </div>

                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" 
                           pattern="[0-9]{10,11}" placeholder="(99) 99999-9999">
                </div>
                
                <div class="col-md-6">
                    <label for="interesse" class="form-label">Tecnologia de Interesse</label>
                    <select class="form-select" id="interesse" name="interesse" required>
                        <option value="" selected disabled>Selecione uma categoria</option>
                        <option value="celulares">Celulares/Smartphones</option>
                        <option value="notebooks">Notebooks/Computadores</option>
                        <option value="redes">Redes e Roteadores</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label d-block">Canal Preferencial de Contato:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="canal" id="radioEmail" value="E-mail" required>
                        <label class="form-check-label" for="radioEmail">E-mail</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="canal" id="radioWhatsapp" value="WhatsApp">
                        <label class="form-check-label" for="radioWhatsapp">WhatsApp</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="canal" id="radioTelefone" value="Telefone">
                        <label class="form-check-label" for="radioTelefone">Telefone</label>
                    </div>
                </div>

                <div class="col-12">
                    <label for="mensagem" class="form-label">Sua Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" 
                              maxlength="500" placeholder="Digite sua dúvida ou sugestão..."></textarea>
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="consentimento" required>
                        <label class="form-check-label" for="consentimento">
                            Autorizo o contato conforme a política de privacidade.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success custom-btn">Enviar Contato</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white p-4 mt-5">
        <div class="container d-flex flex-wrap justify-content-between align-items-center" id="footer-flex-contato">
            <p class="mb-0">&copy; 2025 TechZone. Todos os direitos reservados.</p>
            <p class="mb-0"><small>Inovação e Conectividade.</small></p>
            <p class="mb-0"><a href="contato.html" class="text-info text-decoration-none">Fale Conosco</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
